<mat-card class="network-mat-card">
  <mat-card-header>
    <mat-card-title><h6>Networks</h6></mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z0 networks-card"
    >
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>
      <ng-container matColumnDef="clicks">
        <th mat-header-cell *matHeaderCellDef>Clicks</th>
        <td mat-cell *matCellDef="let element">{{ element.clicks }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            class="btn-connect"
            *ngIf="element.status == null; else statusvalue"
          >
            Connect
          </button>
          <ng-template #statusvalue>
            <span [ngStyle]="{ color: element.status > 50 ? 'green' : 'red' }"
              >{{ element.status }}.%</span
            >
          </ng-template>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="table-header"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{ statusempty: hasNullValue(row) }"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
