<mat-sidenav-container class="container-fluid">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-nav-list role="list">
      <h1 class="logo-align">heylink.</h1>
      <span
        ><button mat-icon-button class="close-icon" (click)="sidenav.close()">
          <mat-icon>input</mat-icon>
        </button></span
      >
      <mat-list-item role="listitem"
        ><span class="mat-content"
          ><mat-icon class="get-started-icon">play_circle_filled</mat-icon>
          <span class="align-expansion-list">Get Started</span></span
        ></mat-list-item
      >
      <mat-list-item role="listitem"
        ><span class="mat-content"
          ><mat-icon class="overview-icon">dashboard</mat-icon
          ><span class="align-expansion-list">Overview</span></span
        >
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon class="stacked-bar-chart-icon">equalizer</mat-icon>
          <span class="align-expansion-list">Insights</span>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <mat-list-item role="listitem"
        ><span class="mat-content"
          ><mat-icon class="advertisers-icon">business</mat-icon>
          <span class="align-expansion-list">Advertisers</span>
        </span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header
          ><mat-icon class="compass-icon">explore</mat-icon>
          <span class="align-expansion-list">Discover</span>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <mat-icon class="toolbox-icon">build</mat-icon
          ><span class="align-expansion-list">Tools</span>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar class="toolbar mat-elevation-z4">
    <button
      mat-icon-button
      [ngStyle]="{ display: sidenav.opened ? 'none' : 'block' }"
      class="menu-icon"
      (click)="sidenav.open()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span><h4>Overview</h4></span>
    <button mat-icon-button class="mail-icon">
      <mat-icon>mail</mat-icon>
    </button>
    <div class="calender-icon">
      <mat-form-field
        appearance="outline"
        class="date-dropdown"
        class="mat-select"
      >
        <mat-select placeholder="This month">
          <mat-icon matPrefix>calendar_today</mat-icon></mat-select
        >
      </mat-form-field>
    </div>
  </mat-toolbar>

  <div class="content">
    <app-overview-card></app-overview-card>
    <div class="main-panel">
      <div class="panel-items performance-card">
        <app-performance></app-performance>
      </div>
      <div class="panel-items network-card"><app-networks></app-networks></div>
    </div>
  </div>
</mat-sidenav-container>
